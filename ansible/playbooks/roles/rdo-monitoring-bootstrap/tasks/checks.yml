- name: Install required sensu plugins
  command: sensu-install -P {{ item.key }}
  args:
    creates: "{{ item.value.creates }}"
  with_dict: sensu_plugins

- name: Setup sensu checks
  sensu_check:
    name: "{{ item.key }}"
    command: "{{ item.value.command }}"
    subscribers: "{{ item.value.subscribers }}"
    interval: "{{ item.value.interval |default('60') }}"
  with_dict: sensu_checks
  when: inventory_hostname in groups.master
