- name: Setup delorean repository
  get_url:
    url: "{{ delorean_url }}"
    dest: "/etc/yum.repos.d/delorean.repo"
    mode: "0644"
    force: "yes"

- name: Setup delorean-deps repository
  get_url:
    url: "{{ delorean_deps_url }}"
    dest: "/etc/yum.repos.d/delorean-deps.repo"
    mode: "0644"
    force: "yes"

- name: Enable extra repositories
  yum:
    name: "{{ item }}"
    state: "present"
  with_items: "{{ extra_repositories }}"
  retries: "3"
  delay: "20"

- name: Ensure yum-plugin-priorities is used
  yum:
    name: "yum-plugin-priorities"
    state: "present"
  retries: "3"
  delay: "20"

- name: Install base packages
  yum:
    name: "{{ item }}"
    state: "present"
  with_items: "{{ base_packages }}"
  retries: "3"
  delay: "20"
