- name: Test Copy ppc container inspect script
  template:
    src: generate_ppc_containers_list.sh.j2
    dest: "{{ tmp_file_root }}/generate_ppc_containers_list.sh"
  when: stage_info_stat.stat.exists

- name: Test List the ppc containers
  ppc_containers_list:
    - nova-compute
    - neutron-server
  when: stage_info_stat.stat.exists

- name: Test Generate list of ppc containers to push  # noqa 306
  command: "bash {{ tmp_file_root }}/generate_ppc_containers_list.sh"
  args:
    executable: /bin/bash
  changed_when: true
  when:
    - manifest_push
    - stage_info_stat.stat.exists

- name: Test check for missing containers
  stat:
    path: "{{ missing_ppc_containers_file }}"
  register: missing_ppc_containers_stat
  when: stage_info_stat.stat.exists

- name: "Test Set ppc_manifests false if there are missing containers"
  set_fact:
    ppc_manifests: false
  when:
    - missing_containers_stat.stat.size != 0
    - stage_info_stat.stat.exists

- name: Test extract file stats
  stat:
    path: "{{ ppc_containers_file }}"
  register: ppc_containers_file_stat
  when: stage_info_stat.stat.exists

- name: Test Fail if containers list contains no images
  set_fact:
    ppc_manifests: false
  when:
    - ppc_containers_file_stat.stat.size == 0
    - stage_info_stat.stat.exists

# When staging also set ppc_manifests into stage-info.yaml
- name: set ppc_manifests into stage-info.yaml when staging environment
  lineinfile:
    path: /tmp/stage-info.yaml
    line: "ppc_manifests: {{ ppc_manifests }}"
  when: stage_info_stat.stat.exists

- name: Copy ppc container inspect script
  template:
    src: generate_ppc_containers_list.sh.j2
    dest: "{{ tmp_file_root }}/generate_ppc_containers_list.sh"

- name: Generate list of ppc containers to push  # noqa 306
  command: "bash {{ tmp_file_root }}/generate_ppc_containers_list.sh"
  args:
    executable: /bin/bash
  changed_when: true
  when: manifest_push

- name: check for missing containers
  stat:
    path: "{{ tmp_file_root }}/{{ missing_ppc_containers_file }}"
  register: missing_ppc_containers_stat

- name: "Set ppc_manifests false if there are missing containers"
  set_fact:
    ppc_manifests: false
  when: missing_containers_stat.stat.size != 0

- name: extract file stats
  stat:
    path: "{{ tmp_file_root }}/{{ ppc_containers_file }}"
  register: ppc_containers_file_stat

- name: Fail if containers list contains no images
  set_fact:
    ppc_manifests: false
  when: ppc_containers_file_stat.stat.size == 0
