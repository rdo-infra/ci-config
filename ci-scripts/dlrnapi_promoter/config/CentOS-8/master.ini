[main]
distro_name: centos
distro_version: 8
release: master
api_url: https://trunk.rdoproject.org/api-centos8-master-uc
username: ciuser
# the password should be set as DLRNAPI_PASSWORD in the environment
dry_run: no
log_file: ~/promoter_logs/centos8_master.log
containers_list_path: container-images/tripleo_containers.yaml
latest_hashes_count: 10
manifest_push: false
# List of base containers not part of tripleo-common
base_container_images:
  - base

