root-dir: /tmp/promoter-staging
candidate_name: tripleo-ci-testing
registries:
    # you can add multiple targets, but only the first source will win
    - type: source
      name: local-source-registry
      port: 6000
    - type: target
      name: local-target-registry-1
      port: 6500
containers:
  # Not less than three, leave base and openstack-base alone
  images-suffix:
  - base
  - openstack-base
  - nova-compute
  - neutron-server
  namespaces:
    - tripleomaster
  template_dir: ''
  pattern_file_path: /tmp/images_pattern_file
distros:
- centos
dlrn:
  repo_root: data/repos
overcloud_images_base_dir: overcloud_images
release: master
