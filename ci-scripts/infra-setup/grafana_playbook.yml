- hosts: rrcockpit
  gather_facts: true
  become: true
  tasks:

    - name: Set hostname
      hostname:
        name: "{{ cockpit_hostname | default('rrcockpit') }}"

    - name: add myself to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127\.0\.0\.1[ \t]+localhost'
        line: "127.0.0.1 localhost {{ cockpit_hostname | default('rrcockpit') }}"
        state: present

    - name: Install packages
      package:
        name:
          - git
          - epel-release
          - gcc

    - name: Install Centos8 packages
      package:
        name:
          - python3-devel
          - python3-pip
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version is version("8", "<=")

    - name: Install Centos9 packages
      package:
        name:
          - python-devel
          - python-pip
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version is version("9", ">=")

    - name: Install python packages
      pip:
        name: "{{ item.name }}"
        version: "{{ item.version }}"
      loop:
        - name: pip
          version: 19.3
        - name: ansible
          version: 2.9

    - name: Create /etc/ansible/
      file:
        path: /etc/ansible/
        state: directory

    - name: Create hosts file
      copy:
        dest: /etc/ansible/hosts
        content: "{{ cockpit_hostname | default('rrcockpit') }} ansible_connection=local"

- hosts: rrcockpit
  tasks:
    - name: Include vars from common.yml
      include_vars:
        file: "tenant_vars/common.yml"

    - name: Copy files
      synchronize:
        src: ./
        dest: /tmp/infra-setup/

    - name: Run base role
      include_role:
        name: base

    - name: Run cockpit role
      include_role:
        name: rrcockpit
