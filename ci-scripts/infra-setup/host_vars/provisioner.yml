# Host variables
# Comment this if you're not runnint ansible from virtualenv
python_interpreter: "{{ lookup('env', 'VIRTUAL_ENV') }}/bin/python"

# tenant defaults
default_image: &default_image CentOS-7-x86_64-GenericCloud-1708
default_flavor: &default_flavor m1.tiny
default_key: &default_key rdo-tripleo-ci-infra

internal-network: &internal-network

promoter-server: &promoter-server
    promoter:
        extra_volume:

setup_role: promoter

tenants:
    #    openstack-infra:
    gcerami:
        security_rules:
            - security_group:
              protocol:
        security_groups:
            - name:
        keypairs:
            - name: rdo-tripleo-ci-infra
              file: rdo-tripleo-ci-infra.keys
        networks:
            - name: "private"
        subnets:
            - name: "private_subnet"
              network_name: "private"
              cidr: 192.168.100.0/22
        volumes:
            - name: &test_server_volume test
              description: test
              size: 80G
        servers:
            # FIxed ip first
            - name: test_server
              image: *default_image
              flavor: *default_flavor
              key_name: *default_key
              volumes:
                - *test_server_volume
              floating_ips:
                  - 1.2.3.4
