---
ansible_connection: local
ansible_python_interpreter: "{{ ansible_playbook_python }}"

# tenant defaults
default_image: 804deb43-a185-4139-9605-9099f53e510e  # "CentOS 7.1905 [2019-06-04]"
centos8_image: CentOS-8-x86_64-GenericCloud
mtu: "{{ lookup('vars', inventory_hostname + '_mtu', default=1500) }}"

default_flavor: ci.m1.medium
rrcockpit_flavor: 8vcpu_64GB

default_keypair_name: ci-team-keypair

provider_external_network: public
provider_external_network_cidr: 38.102.83.0/24

promoter_internal_network_ip: 192.168.100.42
promoter_external_network_ip: 38.102.83.109

rrcockpit_internal_network_ip: 192.168.100.240
rrcockpit_external_network_ip: 38.102.83.165
rrcockpit_mtu: 1450

toolbox_internal_network_ip: 192.168.100.241
toolbox_external_network_ip: 38.102.83.131

infra_setup_repo: https://github.com/rdo-infra/ci-config.git
# Variables infra_setup_repo_fetch and infra_setup_repo_fetch_refspec allow to override what git will use on checkout
# and is useful to verify patches in a staging enviroment.
# NOTE: Do not define infra_setup_repo_fetch{,_refspec} here but instead use ansible's -e argument.
#
# Example:
#infra_setup_repo_fetch: https://review.rdoproject.org/r/rdo-infra/ci-config
#infra_setup_repo_fetch_refspec: refs/changes/16/46116/6
infra_setup_servers_playbook: ci-scripts/infra-setup/servers_setup.yml

