# Promotion type
promotion_type: "centos-compose"
# Hostname or IP of the server to store the compose-ids
remote_server: "127.0.0.1"
# TCP destination port to be used on SSH connection with the remote server
remote_port: "22"
# User to be used on SSH connection with the remote server
remote_user: "${USER}"
# Absolute path to the private key to be used by the SSH client
remote_key_path: ""
# Path to the working directory (in the remote server) where artifacts and labels should be created
remote_working_dir: "${HOME}"
# URL used by the promoter get latest compose-id value
compose_promoter_latest_compose_url: "https://composes.centos.org/latest-CentOS-Stream-8/COMPOSE_ID"
# Candidate label of promotion
promoter_candidate_label: "latest-compose"
# Target label of promotion
promoter_target_label: "centos-ci-testing"
# File name to be created in remote server
promotion_file_name: "test-file"
# Content to be written in promoted artifact
promotion_file_content: "test content"
