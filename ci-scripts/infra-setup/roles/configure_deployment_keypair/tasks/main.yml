---
- name: Create a deployment keypair
  openstack.cloud.keypair:
    name: ansible_key
    state: replace
  register: keypair

- name: Create a local public key
  delegate_to: localhost
  ansible.builtin.copy:
    content: "{{ keypair.keypair.public_key }}"
    dest: "~/.ssh/{{ keypair.keypair.name }}.pub"
    mode: "0600"

- name: Create a local private key
  delegate_to: localhost
  ansible.builtin.copy:
    content: "{{ keypair.keypair.private_key }}"
    dest: "~/.ssh/{{ keypair.keypair.name }}"
    mode: "0600"
