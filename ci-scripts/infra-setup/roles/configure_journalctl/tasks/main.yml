---
- name: Create persistent journal
  become: yes
  ansible.builtin.file:
    path: /var/log/journal/
    state: directory

- name: Enable journald persistence
  become: yes
  community.general.ini_file:
    dest: "/etc/systemd/journald.conf"
    section: Journal
    option: Storage
    value: "Persistent"
    no_extra_spaces: yes
  notify: journalctl-restart
