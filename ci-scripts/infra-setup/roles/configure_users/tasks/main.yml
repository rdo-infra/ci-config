---
- name: Create tripleo group
  become: yes
  ansible.builtin.group:
    name: tripleo
    state: present

- name: Delete old users
  become: yes
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: absent
    remove: yes
  loop: "{{ users }}"
  when: item.expires|default(0) == 1

- name: Create users
  become: yes
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: present
    shell: /bin/bash
    groups: tripleo
    append: yes
    expires: "{{ item.expires|default(omit) }}"
    password_lock: "{{ item.password_lock|default(omit) }}"
  loop: "{{ users }}"
  when: item.authorized_keys|default(0)

- name: Set authorized keys
  become: yes
  ansible.posix.authorized_key:
    exclusive: yes
    user: "{{ item.name }}"
    state: present
    key: "{{ item.authorized_keys }}"
  loop: "{{ users }}"
  when: item.authorized_keys|default(0)

- name: Allow 'tripleo' group to have passwordless sudo
  become: yes
  ansible.builtin.lineinfile:
    dest: /etc/sudoers
    state: present
    line: '%tripleo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
