---
# The MOLECULE_ vars used here are not officialy endorsed by molecule, but we
# hope a future version will add implicit support for them.
dependency:
  name: galaxy
driver:
  name: docker
  privileged: true
log: true
platforms:
  - name: ${MOLECULE_PLATFORM:-centos7}
    hostname: ${MOLECULE_PLATFORM:-centos7}
    image: ${MOLECULE_IMAGE:-centos:7}
    # --begin workaround to enable systemd containers
    # https://molecule.readthedocs.io/en/latest/examples.html#systemd-container
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    # --end
    environment:
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"
    registry:
      url: ${MOLECULE_CONTAINER_REGISTRY_URL:-docker.io}
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../ci-scripts/infra-setup/roles
    ANSIBLE_STDOUT_CALLBACK: yaml
scenario:
  test_sequence:
    - destroy
    - create
    - converge
    - idempotence

    - verify
    - destroy
verifier:
  name: testinfra