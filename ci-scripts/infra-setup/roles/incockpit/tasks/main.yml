---
- name: Run preparation with regular role
  include_role:
    name: configure_cockpit
  vars:
    start_services: false

- name: Install downstream cert
  ansible.builtin.command: sudo dnf install -y http://hdn.corp.redhat.com/rhel8-csb/RPMS/noarch/redhat-internal-cert-install-0.1-31.el7.noarch.rpm

- name: Install downstream cert
  ansible.builtin.command: sudo update-ca-trust

- name: Clone downstream repo if possible
  git:
    dest: "{{ down_repo_path }}"
    repo: "{{ down_repo_url }}"
    force: yes
    clone: yes
    update: yes
    version: "{{ down_repo_branch }}"

- name: Do downstream tasks
  include_tasks: "{{ down_repo_path }}/tasks.yml"
  vars:
    files_path: "{{ role_path }}/../rrcockpit/files"
    local_repo: "{{ down_repo_path }}"

- name: Start cockpit services
  include_role:
    name: configure_cockpit
    tasks_from: start_services
  vars:
    start_services: true
