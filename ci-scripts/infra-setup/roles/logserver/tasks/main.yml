---

- become: true
  block:

    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Copy nginx configuration
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: "0664"
      notify: restart nginx

    - name: Create index file
      template:
        src: index.html.j2
        dest: /usr/share/nginx/html/index.html
        mode: "0664"

    - name: Run nginx
      systemd:
        name: nginx
        state: started
        enabled: yes
