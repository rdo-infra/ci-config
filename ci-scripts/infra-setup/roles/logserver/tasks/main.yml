---

- name: Include vars from current tenant
  include_vars: ../../../tenant_vars/tripleo-infra/common.yml

- name: Include common vars for all tenants
  include_vars: ../../../tenant_vars/common.yml

- become: true
  block:

    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Copy nginx configuration
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify: restart nginx

    - name: Create index file
      template:
        src: index.html.j2
        dest: /usr/share/nginx/html/index.html

    - name: Run nginx
      systemd:
        name: nginx
        state: started
        enabled: yes
