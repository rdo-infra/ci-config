ci_config_local_src_dir: "{{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/rdo-infra/ci-config'].src_dir }}"
ci_config_remote_src_dir: "{{ ansible_user_dir }}/ci-config"
setup_staging: false
rrcockpit_internal_network_ip: 127.0.0.1

#
# Credential paths
#
# Normally files are taken from HOME
local_path_dlrnapi_secret_default: "{{ lookup('env','HOME')  }}/dlrnapi_secret"
local_path_registry_secret_default: "{{ lookup('env','HOME')  }}/registry_secret"
local_path_uploader_key_default: "{{ lookup('env','HOME')  }}/uploader_key"
# env vars can be specified to override the default locations
local_path_dlrnapi_secret: >
    {{ lookup('env', 'LOCAL_DLRNAPI_SECRET')
    |default(local_path_dlrnapi_secret_default, true)  }}
local_path_dlrnapi_secret: >
    {{ lookup('env', 'LOCAL_REGISTRY_SECRET')
    |default(local_path_registry_secret_default, true)  }}
local_path_dlrnapi_secret: >
    {{ lookup('env', 'LOCAL_UPLOADER_KEY')
    |default(local_path_uploader_key_default, true)  }}

# Path on the provisioned server are fixed instead
remote_path_dlrnapi_secret: "{{ ansible_user_dir  }}/dlrnapi_secret"
remote_path_registry_secret: "{{ ansible_user_dir  }}/registry_secret"
remote_path_uploader_key: "{{ ansible_user_dir  }}/.ssh/id_rsa"

