---
driver:
  name: delegated
  options:
    managed: false

platforms:
  - name: instance
    hostname: tester

provisioner:
  name: ansible
  config_options:
    defaults:
      fact_caching: jsonfile
      fact_caching_connection: /tmp/molecule/facts
  inventory:
    hosts:
      all:
        hosts:
          instance:
            ansible_python_interpreter: ${MOLECULE_INTERPRETER:-/home/zuul/test-python/bin/python}

scenario:
  test_sequence:
    - prepare
    - converge
    - verify
