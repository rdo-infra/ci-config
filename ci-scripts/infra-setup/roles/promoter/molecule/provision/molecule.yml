---
driver:
  name: delegated

platforms:
  - name: instance
    easy_install:
      - pip
    environment: &env
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"

provisioner:
  name: ansible
  inventory:
    host_vars:
      all:
        ansible_user: root

scenario:
  test_sequence:
    - prepare
    - converge
