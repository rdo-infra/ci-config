- name: Install package
  become: true
  package:
    state: present
    name:
      - yum-utils

- name: Configure repositories
  become: true
  block:
    - name:  Install epel
      package:
        name: epel-release
        state: present

    - name: Enable epel
      command: yum-config-manager --enable epel
      args:
        warn: false

    - name: Install influxdb repo to get telegraf
      template:
        src: influxdb.repo.j2
        dest: /etc/yum.repos.d/influxdb.repo

- name: Install required packages
  become: true
  package:
    name:
      - ansible # epel
      - device-mapper-persistent-data
      - git
      - httpd
      - libselinux-python3
      - logrotate
      - lvm2
      - openssh
      - parted
      - podman
      - policycoreutils
      - "{{ python_virtualenv }}"
      - setools-console
      - telegraf
      - xfsprogs
    state: present


#
# Start podman service
#
- name: Reload, enable and start podman
  become: true
  block:
    - name: Reload podman if config was changed
      service:
        name: podman
        state: reloaded

    - name: Start and enable Podman
      service:
        name: podman
        state: started
        enabled: yes
