- name: Configure repositories
  become: true
  block:
    - name:  Install epel
      package:
        name: epel-release
        state: present

    - name: Enable epel
      command: yum-config-manager --enable epel
      args:
        warn: false

    - name: Install influxdb repo to get telegraf
      template:
        src: influxdb.repo.j2
        dest: /etc/yum.repos.d/influxdb.repo

- name: Install required packages
  become: true
  package:
    name:
      - ansible # epel
      - device-mapper-persistent-data
      - git
      - httpd
      - libselinux-python3
      - logrotate
      - lvm2
      - openssh
      - parted
      - policycoreutils
      - "{{ python_virtualenv }}"
      - setools-console
      - telegraf
      - xfsprogs
      - yum-utils
    state: present
