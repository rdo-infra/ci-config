---
- name: run promoter script on the staging environment
  become: true
  become_user: "{{ promoter_user }}"
  command: "{{ ci_config_remote_src_dir }}/ci-scripts/dlrnapi_promoter/dlrn-promoter.sh -s"
  environment:
    PROMOTER_VENV: "{{ promoter_virtualenv }}"
    TEST_RELEASE: "{{ test_release }}"
  changed_when: true

- name: Fetch stage defaults.yaml file
  fetch:
    src: "{{ ci_config_remote_src_dir }}/ci-scripts/dlrnapi_promoter/config_environments/staging/defaults.yaml"
    dest: "/tmp/defaults.yaml"

- name: include stage default vars
  include_vars:
    file: "/tmp/defaults.yaml"
    name: stage_vars

- name: log file name
  debug:
    var: stage_vars

- name: check if dlrn api actually finished a promotion process
  become: true
  become_user: "{{ promoter_user }}"
  command: "grep -E '(FINISHED promotion process|Promoter terminated normally)' {{ stage_vars.log_file }}"
  changed_when: false
