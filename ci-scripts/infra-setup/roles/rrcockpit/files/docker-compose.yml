version: '3.6'

# We are using a user defined bridge in order to allow access and hostnamre
# resolition between containers.
# https://docs.docker.com/network/bridge/
# https://docs.docker.com/compose/networking/
networks:
  default:
    name: rrcockpit
  rrcockpit-public:
    name: rrcockpit-public
    driver: macvlan
    driver_opts:
      parent: enp1s0
    ipam:
      config:
        - subnet: 192.168.32.0/20

services:
  mariadb:
    hostname: mariadb
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: rrcockpit
      MYSQL_USER: rrcockpit
      MYSQL_PASSWORD: "rrcockpit"
    volumes:
      - mariadb-volume:/var/lib/mysql

  mariadb-sidecar:
    build: mariadb
    container_name: mariadb-sidecar
    tty: true
    depends_on:
      - mariadb

  influxdb:
    hostname: influxdb
    image: influxdb:1.7.9
    container_name: influxdb
    volumes:
      - influxdb-volume:/var/lib/influxdb

  nginx:
    hostname: nginx
    build: nginx
    restart: always
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - default
      - rrcockpit-public

  grafana:
    hostname: grafana
    image: grafana/grafana:6.5.2
    restart: always
    container_name: grafana
    environment:
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=tripleo.ci.ruck.rover@gmail.com
      - GF_SMTP_FROM_ADDRESSS=tripleo.ci.ruck.rover@gmail.com
      - GF_SMTP_FROM_NAME="Tripleo CI alerts"
      - GF_SMTP_EHLO_IDENTITY=dashboard-ci.tripleo.org
      - GF_SMTP_PASSWORD=${GRAFANA_SMTP_PASSWORD:-smtppassword}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    env_file:
      - 'grafana/env'
    depends_on:
      - influxdb
    volumes:
      - grafana-volume:/var/lib/grafana
    networks:
      - default

  grafana-sidecar:
    hostname: grafana-sidecar
    build: grafana
    restart: always
    container_name: grafana-sidecar
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    depends_on:
      - grafana
    volumes:
      - grafana-volume:/var/lib/grafana

  telegraf:
    hostname: telegraf
    build: telegraf
    restart: always
    container_name: telegraf
    env_file:
      - 'telegraf/env'
    depends_on:
      - influxdb
    volumes:
      - telegraf-volume:/tmp/

volumes:
  mariadb-volume:
  influxdb-volume:
    external: true
  grafana-volume:
    external: true
  telegraf-volume:
    external: true
