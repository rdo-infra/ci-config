[[inputs.exec]]
   ## Commands array
   commands = [
        "last_promotions.py --release=master",
        "last_promotions.py --release=train",
        "last_promotions.py --release=stein",
        "last_promotions.py --release=rocky",
        "last_promotions.py --release=queens",
        "last_promotions.py --distro=RedHat-8 --release=train",
        "last_promotions.py --distro=CentOS-8 --release=master --component=baremetal",
        "last_promotions.py --distro=CentOS-8 --release=master --component=cinder",
        "last_promotions.py --distro=CentOS-8 --release=master --component=clients",
        "last_promotions.py --distro=CentOS-8 --release=master --component=cloudops",
        "last_promotions.py --distro=CentOS-8 --release=master --component=common",
        "last_promotions.py --distro=CentOS-8 --release=master --component=compute",
        "last_promotions.py --distro=CentOS-8 --release=master --component=glance",
        "last_promotions.py --distro=CentOS-8 --release=master --component=manila",
        "last_promotions.py --distro=CentOS-8 --release=master --component=network",
        "last_promotions.py --distro=CentOS-8 --release=master --component=octavia",
        "last_promotions.py --distro=CentOS-8 --release=master --component=security",
        "last_promotions.py --distro=CentOS-8 --release=master --component=swift",
        "last_promotions.py --distro=CentOS-8 --release=master --component=tempest",
        "last_promotions.py --distro=CentOS-8 --release=master --component=tripleo",
        "last_promotions.py --distro=CentOS-8 --release=master --component=ui"
   ]
   ## Timeout for each command to complete.
   timeout = "100s"
   interval = "100s"

   ## measurement name suffix (for separating different commands)
   name_suffix = ""

   ## Data format to consume.
   ## Each data format has it's own unique set of configuration options, read
   ## more about them here:
   ## https://github.com/influxdata/telegraf/blob/master/docs/DATA_FORMATS_INPUT.md
   data_format = "influx"
