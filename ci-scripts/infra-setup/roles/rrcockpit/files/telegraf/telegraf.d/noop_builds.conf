[[inputs.exec]]
   ## Commands array
   commands = [
        "noop_builds.py --type upstream --branch master",
        "noop_builds.py --type upstream --branch stable/rocky",
        "noop_builds.py --type upstream --branch stable/queens",
        "noop_builds.py --type upstream --branch stable/pike",
        "noop_builds.py --type rdo --branch master",
        "noop_builds.py --type rdo --branch stable/rocky",
        "noop_builds.py --type rdo --branch stable/queens",
        "noop_builds.py --type rdo --branch stable/pike",
   ]
   ## Timeout for each command to complete.
   timeout = "15s"

   ## measurement name suffix (for separating different commands)
   name_suffix = ""

   ## Data format to consume.
   ## Each data format has it's own unique set of configuration options, read
   ## more about them here:
   ## https://github.com/influxdata/telegraf/blob/master/docs/DATA_FORMATS_INPUT.md
   data_format = "influx"
