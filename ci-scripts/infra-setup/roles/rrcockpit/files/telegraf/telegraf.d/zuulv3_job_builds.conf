[[inputs.exec]]
   ## Commands array
   ## FYI.. internal-zuul/zuul/api/tenant/tripleo-ci-internal/builds
   commands = [
        "zuulv3_job_builds.py --type upstream --url http://zuul.openstack.org/api/",
        "zuulv3_job_builds.py --type rdo --url https://review.rdoproject.org/zuul/api/builds",
   ]
   ## Timeout for each command to complete.
   timeout = "500s"
   interval = "300s"

   ## measurement name suffix (for separating different commands)
   name_suffix = ""

   ## Data format to consume.
   ## Each data format has it's own unique set of configuration options, read
   ## more about them here:
   ## https://github.com/influxdata/telegraf/blob/master/docs/DATA_FORMATS_INPUT.md
   data_format = "influx"
