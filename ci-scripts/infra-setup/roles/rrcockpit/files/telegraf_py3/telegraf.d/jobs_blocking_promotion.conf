[[inputs.exec]]
   ## Commands array
   commands = [
        "python3 ruck_rover.py --influx",
        "python3 ruck_rover.py --influx --release wallaby",
        "python3 ruck_rover.py --influx --release victoria",
        "python3 ruck_rover.py --influx --release ussuri",
        "python3 ruck_rover.py --influx --release train",
   ]
   ## Timeout for each command to complete.
   timeout = "600s"
   interval = "7200s"

   ## measurement name suffix (for separating different commands)
   name_suffix = ""

   ## Data format to consume.
   ## Each data format has it's own unique set of configuration options, read
   ## more about them here:
   ## https://github.com/influxdata/telegraf/blob/master/docs/DATA_FORMATS_INPUT.md
   data_format = "influx"
