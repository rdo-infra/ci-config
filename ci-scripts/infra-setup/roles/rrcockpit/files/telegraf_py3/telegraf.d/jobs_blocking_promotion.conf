## more about them here:
# https://github.com/influxdata/telegraf/blob/master/docs/DATA_FORMATS_INPUT.md

## Master CS9
[[inputs.exec]]
  commands = ["ruck_rover.py --influx --release master --promotion_name current-tripleo --distro centos-9"]
  name_suffix = ""
  data_format = "influx"
  collection_jitter = "180s"
  interval = "1800s"
  timeout = "600s"

[[inputs.exec]]
  commands = ["ruck_rover.py --influx --release master --promotion_name current-tripleo --distro centos-9 --component all"]
  name_suffix = ""
  data_format = "influx"
  collection_jitter = "180s"
  interval = "1800s"
  timeout = "600s"


[[inputs.exec]]
  commands = ["ruck_rover.py --influx --release master --promotion_name current-tripleo-rdo --distro centos-9"]
