---
- name: Setup docker compose
  include_role:
    name: setup_docker_compose

- name: Create docker volumes
  docker_volume:
    name: "{{ item }}"
    state: present
  with_items:
    - influxdb-volume
    - grafana-volume
    - telegraf-volume

- name: Copy password files
  become: yes
  copy:
    remote_src: true
    src: "/root/{{ item }}"
    dest: "/home/centos/"
    owner: centos
    group: centos
  with_items:
    - grafana_admin_password
    - grafana_smtp_password

- name: Install golang
  package:
    name: golang
    state: present
  become: true

- name: Install required go packages
  command: |
    go get gopkg.in/yaml.v2
    go get github.com/jedib0t/go-pretty/table

- name: Compile skiplist
  command: |
    go build "{{ role_path }}/files/mariadb/skiplist.go"
  args:
    chdir: "{{ role_path }}/files/mariadb"
  changed_when: false

- name: Generate custom nginx.conf
  template:
    src: nginx.conf.j2
    dest: "{{ role_path }}/files/nginx.conf"

- name: Start services if configured so
  include_tasks: start_services.yml
  when: start_services|default(true)|bool
