- name: "Create Networks"
  openstack.cloud.network:
    state: present
    name: "{{ item.name }}"
    external: false
  with_items: "{{ networks }}"

- name: "Create subnets"
  openstack.cloud.subnet:
    state: present
    network_name: "{{ item.network_name }}"
    name: "{{ item.name }}"
    cidr: "{{ item.cidr }}"
    dns_nameservers: "{{ item.dns_nameservers }}"
  with_items: "{{ subnets }}"

- name: "Create routers"
  openstack.cloud.router:
    state: present
    name: "{{ item.name }}"
    network: "{{ item.network }}"
    interfaces: "{{ item.interfaces }}"
  with_items: "{{ routers }}"
