- name: "Create Networks"
  os_network:
    state: present
    name: "{{ item.name }}"
    external: false
  with_items: "{{ networks }}"

- name: "Create subnets"
  os_subnet:
    state: present
    network_name: "{{ item.network_name }}"
    name: "{{ item.name }}"
    cidr: "{{ item.cidr }}"
  with_items: "{{ subnets }}"

- name: "Create routers"
  os_router:
    state: present
    name: "{{ item.name }}"
    network: "{{ item.network }}"
    interfaces: "{{ item.interfaces }}"
  with_items: "{{ routers }}"
