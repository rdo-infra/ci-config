---
driver:
  name: docker

platforms:
  - name: centos8
    hostname: centos8
    image: pycontribs/centos:8
    environment: &env
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"

provisioner:
  name: ansible

scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - destroy
