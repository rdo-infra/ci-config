- hosts: all:!provisioner
  tasks:

    - name: include common vars
      include_vars:
        file: "tenant_vars/common.yml"

    - name: include base role
      include_role:
        name: base
    # BUG https://github.com/ansible/ansible/issues/22571
    # we currently cannot setup a include_role with a dynamic name
    #- import_role:
    #    name: "{{ ansible_host }}_setup"

# Without dynamic inclusion, we need to call roles
# one by one

- name: Apply dns role
  hosts: dns
  tasks:
    - include_role:
        name: dns

- name: Apply promoter role
  hosts: promoter
  tasks:
    - include_role:
        name: promoter

- name: Apply jumphost role
  hosts: jumphost
  tasks:
    - include_role:
        name: jumphost

- name: Apply logserver role
  hosts: logserver
  tasks:
    - include_role:
        name: logserver

- name: Apply sova role
  hosts: sova
  tasks:
    - include_role:
        name: sova

- name: Apply rrcockpit role
  hosts: rrcockpit
  tasks:
    - include_role:
        name: rrcockpit

- name: Apply incockpit role
  hosts: incockpit
  tasks:
    - include_role:
        name: incockpit

- name: Apply toolbox role
  hosts: toolbox
  tasks:
    - include_role:
        name: toolbox
