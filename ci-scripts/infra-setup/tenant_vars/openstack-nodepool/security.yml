security_groups:
    - name: sec_group_from_all_web
      rules:
        - protocol: tcp
          port_range_min: 80
          port_range_max: 80
          remote_ip_prefix: "0.0.0.0"
    - name: sec_group_from_all_ssh
      rules:
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
          remote_ip_prefix: "0.0.0.0"
