security_groups:
    - name: sec_group_test
      rules:
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
          remote_ip_prefix: "{{ servers_internal_network_cidr }}"
    - name: sec_group_jumphost
      rules:
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
          direction: ingress
          remote_ip_prefix: 0.0.0.0/0
    - name: sec_group_dns
      rules:
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
          direction: ingress
          remote_ip_prefix: "{{ jumphost_internal_network_ip }}"
        - protocol: tcp
          port_range_min: 53
          port_range_max: 53
          direction: ingress
          remote_ip_prefix: "{{ rdocloud_extenal_network }}"
        - protocol: udp
          port_range_min: 53
          port_range_max: 53
          direction: ingress
          remote_ip_prefix: "{{ rdocloud_external_network }}"
keypairs:
    - name: "{{ default_keypair_name  }}"
      public_key_file: rdo-tripleo-ci-infra.pub
