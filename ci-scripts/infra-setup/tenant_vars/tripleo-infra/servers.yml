servers:
    - name: jumphost
      image: "{{ default_image }}"
      flavor: "{{ default_flavor }}"
      key_name: "{{ default_keypair_name }}"
      security_groups:
        - sec_group_ssh_access_external
      ports:
        - name: jumphost-port
          network: "{{ servers_internal_network_name  }}"
          fixed_ip_address: "{{ jumphost_internal_network_ip }}"
      nics:
        - port-name: jumphost-port
      floating_ips:
        - "{{ jumphost_external_network_ip }}"
      userdata: |
        packages:
            - ansible
            - git
        write_files:
         - path: /tmp/inventory.ini
           content: |
            jumphost ansible_connection=local
        package_update: true
        runcmd:
          - cd /tmp/; ansible-pull -U {{ infra_setup_repo }} {{ infra_setup_servers_playbook }}
