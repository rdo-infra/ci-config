- builder:
    name: phase-test-import-master-current-tripleo-test
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-master-current-tripleo-delorean-minimal-test
                  kill-phase-on: NEVER
                - name: weirdo-master-promote-packstack-scenario001
                  kill-phase-on: NEVER
                - name: weirdo-master-promote-packstack-scenario002
                  kill-phase-on: NEVER
                - name: weirdo-master-promote-packstack-scenario003
                  kill-phase-on: NEVER
                - name: weirdo-master-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER
                - name: weirdo-master-promote-puppet-openstack-scenario002
                  kill-phase-on: NEVER
                - name: weirdo-master-promote-puppet-openstack-scenario003
                  kill-phase-on: NEVER
                - name: weirdo-master-promote-puppet-openstack-scenario004
                  kill-phase-on: NEVER

- job-template:
    name: rdo_trunk-promote-master-current-tripleo-test
    project-type: multijob
    defaults: parent-promote-defaults-test
    builders:
        - phase-get-hash-master-current-tripleo-test
        - phase-test-import-master-current-tripleo-test
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-master-current-tripleo-test
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-master-current-tripleo-test

- publisher:
    name: 'tripleo-quickstart-archive-hash-master-current-tripleo-test'
    publishers:
        - archive:
            artifacts: 'delorean_master_current_tripleo_hash'

- publisher:
    name: 'tripleo-quickstart-report-dlrn-api-master-current-tripleo-test'
    publishers:
        - post-tasks:
            - matches:
                - log-text: marked build as failure
              script:
                !include-raw:
                    - scripts/centos-master-current-tripleo.sh
                    - scripts/export-success-false.sh
                    - scripts/dlrn-api-report.sh
        - post-tasks:
            - matches:
                - log-text: Virtual Environment Setup Complete
              run-if-job-successful: true
              script:
                !include-raw:
                    - scripts/centos-master-current-tripleo.sh
                    - scripts/export-success-true.sh
                    - scripts/dlrn-api-report.sh

- job-template:
    name: 'rdo-promote-get-hash-master-current-tripleo-test'
    defaults: script-defaults-test
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-get-hash.sh
    publishers:
        - tripleo-quickstart-archive-hash-master-current-tripleo-test
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo_trunk-promote-jobs-master-current-tripleo-test
    jobs:
        - 'rdo_trunk-promote-master-current-tripleo-test'

- project:
    name: rdo-promote-get-hash-master-current-tripleo-test
    jobs:
        - 'rdo-promote-get-hash-master-current-tripleo-test'

- job-template:
    name: 'tripleo-quickstart-promote-master-current-tripleo-{build_system}-{topology}-test'
    defaults: 'tripleo-quickstart-promote-defaults-test'
    scm:
        - repo-tripleo-quickstart
    builders:
        - tripleo-quickstart-builder-test:
            test: '{test}'
            job_type: '{job_type}'
            release: '{release}'
            build_system: '{build_system}'
            topology: '{topology}'

- project:
    name: 'tripleo-quickstart-promote-master-current-tripleo-jobs-test'
    test: 'full-deploy'
    job_type: 'promote'
    release: 'master'
    build_system: 'delorean'
    topology: 'minimal'
    jobs:
        - 'tripleo-quickstart-promote-master-current-tripleo-{build_system}-{topology}-test'
