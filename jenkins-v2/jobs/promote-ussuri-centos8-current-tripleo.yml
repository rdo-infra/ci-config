- project:
    name: rdo_trunk-promote-jobs-ussuri-centos8-current-tripleo
    jobs:
        - 'rdo_trunk-promote-ussuri-centos8-current-tripleo'

- job-template:
    name: rdo_trunk-promote-ussuri-centos8-current-tripleo
    project-type: multijob
    triggers:
        - pollurl:
            cron: "H * * * *"
            urls:
                - url: https://trunk.rdoproject.org/centos8-ussuri/current-tripleo/delorean.repo
                  check-content:
                    - simple: true
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-ussuri-centos8-current-tripleo
        - phase-test-import-ussuri-centos8-current-tripleo
    properties:
        - ownership:
            owner: rlandy@redhat.com

- builder:
    name: phase-get-hash-ussuri-centos8-current-tripleo
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-ussuri-centos8-current-tripleo

- project:
    name: rdo-promote-get-hash-ussuri-centos8-current-tripleo
    jobs:
        - 'rdo-promote-get-hash-ussuri-centos8-current-tripleo'

- job-template:
    name: 'rdo-promote-get-hash-ussuri-centos8-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos8-ussuri-current-tripleo.sh
                - scripts/promote-get-hash.sh
    publishers:
        - tripleo-quickstart-archive-hash-ussuri-centos8-current-tripleo
    properties:
        - ownership:
            owner: rlandy@redhat.com

- publisher:
    name: 'tripleo-quickstart-archive-hash-ussuri-centos8-current-tripleo'
    publishers:
        - archive:
            artifacts: 'delorean_ussuri_centos8_current_tripleo_hash'

- builder:
    name: phase-test-import-ussuri-centos8-current-tripleo
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-ussuri-current-tripleo-delorean-minimal
                  kill-phase-on: NEVER
                - name: weirdo-ussuri-centos8-promote-packstack-scenario001
                  kill-phase-on: NEVER
                - name: weirdo-ussuri-centos8-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER

- project:
    name: 'tripleo-quickstart-promote-ussuri-current-tripleo-jobs'
    test: 'full-deploy'
    job_type: 'promote'
    release: 'ussuri'
    build_system: 'delorean'
    topology: 'minimal'
    distro: 'centos8'
    jobs:
        - 'tripleo-quickstart-promote-ussuri-current-tripleo-{build_system}-{topology}'

- job-template:
    name: 'tripleo-quickstart-promote-ussuri-current-tripleo-{build_system}-{topology}'
    defaults: 'tripleo-quickstart-promote-defaults'
    scm:
        - repo-tripleo-quickstart
    builders:
        - tripleo-quickstart-builder:
            test: '{test}'
            job_type: '{job_type}'
            release: '{release}'
            build_system: '{build_system}'
            topology: '{topology}'
            distro: '{distro}'
    publishers:
        - tripleo-quickstart-cleanup:
            topology: '{topology}'
            job_type: '{job_type}'
        - tripleo-quickstart-full-logs-link
        - tripleo-quickstart-report-dlrn-api-ussuri-centos8-current-tripleo

- publisher:
    name: 'tripleo-quickstart-report-dlrn-api-ussuri-centos8-current-tripleo'
    publishers:
        - post-tasks:
            - matches:
                - log-text: marked build as failure
              script:
                !include-raw:
                    - scripts/centos8-ussuri-current-tripleo.sh
                    - scripts/export-success-false.sh
                    - scripts/dlrn-api-report.sh
        - post-tasks:
            - matches:
                - log-text: Virtual Environment Setup Complete
              run-if-job-successful: true
              script:
                !include-raw:
                    - scripts/centos8-ussuri-current-tripleo.sh
                    - scripts/export-success-true.sh
                    - scripts/dlrn-api-report.sh
