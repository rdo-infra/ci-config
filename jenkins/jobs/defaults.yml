- defaults:
    name: parent-promote-defaults
    description: |
      <h3> Documentation: <a href=http://www.rdoproject.org/>http://www.rdoproject.org/</a> </h3>
      <h3> Known issues: Release: master, Pin: consistent  <a href=https://etherpad.openstack.org/p/delorean_master_current_issues>link</a> </h3>
      <h3> Known issues: Release: master, Pin: current-tripleo <a href=https://etherpad.openstack.org/p/delorean_master_current_tripleo_issues>link</a> </h3>

      <h3> Known issues with previous releases: <a href=https://etherpad.openstack.org/p/delorean_previous_releases_current_issues>link</a> </h3>
      <h3> Known issues with upstream TripleO-CI: <a href=https://etherpad.openstack.org/p/tripleo-ci-status>link</a> </h3>


    concurrent: false
    node: rdo-promote
    logrotate:
        daysToKeep: 25
        artifactDaysToKeep: 25
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup

- defaults:
    name: script-defaults
    concurrent: false
    node: rdo-promote
    logrotate:
        daysToKeep: 5
        artifactDaysToKeep: 5
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: absolute
            timeout: 15
            fail: true

- scm:
    name: 'ci-config-gate-repository'
    scm:
        - git:
            basedir: 'ci-config'
            url: 'ssh://rdo-ci-centos@review.gerrithub.io:29418/rdo-infra/ci-config.git'
            branches:
                - "$GERRIT_BRANCH"
            credentials-id: 'aeb3af4f-6985-4c8f-8261-ec37cacad10b'
            branches:
                - '$GERRIT_BRANCH'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: gerrit
            skip-tag: true

- trigger:
    name: 'ci-config-gate-trigger'
    triggers:
        - gerrit:
            server-name: 'rdo-ci-centos'
            trigger-on:
                - patchset-created-event
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value:  '(?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck)'
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'rdo-infra/ci-config'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false
            failure-message: 'Test failed'
            successful-message: 'Test ran successfully'
            unstable-message: 'Test is unstable'
            silent: false
            silent-start: true

- builder:
    name: 'rdo-create-vm'
    builders:
        - shell:
            !include-raw:
                - scripts/cleanup-stale-vms.sh
                - scripts/create-vm.sh

- builder:
    name: 'rdo-generate-log-rdoproject-org-redirection'
    builders:
        - shell: |
            ARTIFACT_URL="https://logs.rdoproject.org"

            cat << EOF > "${WORKSPACE}/logs.html"
            <!DOCTYPE HTML>
            <html lang="en-US">
                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="refresh" content="1;url=${ARTIFACT_URL}/${JOB_NAME}/${BUILD_NUMBER}">
                    <script type="text/javascript">
                        window.location.href = "${ARTIFACT_URL}/${JOB_NAME}/${BUILD_NUMBER}"
                    </script>
                    <title>Redirection to logs</title>
                </head>
                <body>
                    If you are not redirected automatically, follow the <a href="${ARTIFACT_URL}/${JOB_NAME}/${BUILD_NUMBER}">link to the logs</a>.
                </body>
            </html>
            EOF
