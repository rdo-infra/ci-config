- defaults:
    name: parent-promote-defaults
    description: |
      <h3> Documentation: <a href=http://www.rdoproject.org/>http://www.rdoproject.org/</a> </h3>
    concurrent: false
    node: rdo
    logrotate:
        daysToKeep: 5
        artifactDaysToKeep: 5
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup

- defaults:
    name: script-defaults
    concurrent: false
    node: rdo
    logrotate:
        daysToKeep: 5
        artifactDaysToKeep: 5
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: absolute
            timeout: 15
            fail: true