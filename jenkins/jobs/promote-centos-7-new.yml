- builder:
    name: phase-test-build-new
    builders:
        - multijob:
            name: "INSTALL / TEST (BUILD IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-new-delorean-build-images
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash

- builder:
    name: phase-test-import-new
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-new-delorean-minimal
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash
                - name: tripleo-quickstart-promote-new-delorean-ha
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash
                - name: weirdo-new-promote-packstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash
                - name: weirdo-new-promote-packstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash
                - name: weirdo-new-promote-packstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash
                - name: weirdo-new-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash
                - name: weirdo-new-promote-puppet-openstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash
                - name: weirdo-new-promote-puppet-openstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_new_hash

- job-template:
    name: rdo-delorean-promote-new
    project-type: multijob
    triggers:
        - pollurl:
            cron: "H 0,4,8,12,16,20 * * *"
            urls:
                - url: "http://trunk-primary.rdoproject.org/centos7-new/consistent/delorean.repo"
                  check-content:
                    - simple: true
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-new
        - phase-test-build-new
        - phase-test-import-new
        - phase-upload-new
        - phase-repo-promote-new
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-new
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-new

- builder:
    name: phase-upload-new
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-upload-new
                property-file: /tmp/delorean_new_hash

- builder:
    name: phase-repo-promote-new
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-repo-promote-new
                property-file: /tmp/delorean_new_hash

- job-template:
    name: 'rdo-promote-get-hash-new'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-new.sh
                - scripts/promote-get-hash.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-upload-new'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-new.sh
                - scripts/promote-upload-images.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-repo-promote-new'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-new.sh
                - scripts/promote-repo-promote.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo-delorean-promote-jobs-new
    jobs:
        - 'rdo-delorean-promote-new'

- project:
    name: rdo-promote-get-hash-new
    jobs:
        - 'rdo-promote-get-hash-new'

- project:
    name: rdo-promote-upload-new
    jobs:
        - 'rdo-promote-upload-new'

- project:
    name: rdo-promote-repo-promote-new
    jobs:
        - 'rdo-promote-repo-promote-new'
