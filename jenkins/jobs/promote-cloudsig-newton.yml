- builder:
    name: phase-test-build-cloudsig-newton
    builders:
        - multijob:
            name: "INSTALL / TEST (BUILD IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-newton-cloudsig-testing-build-images
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash

- builder:
    name: phase-test-import-cloudsig-newton
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-newton-cloudsig-testing-minimal
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash
                - name: tripleo-quickstart-promote-newton-cloudsig-testing-minimal_pacemaker
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash
                - name: weirdo-cloudsig-newton-promote-packstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash
                - name: weirdo-cloudsig-newton-promote-packstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash
                - name: weirdo-cloudsig-newton-promote-packstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash
                - name: weirdo-cloudsig-newton-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash
                - name: weirdo-cloudsig-newton-promote-puppet-openstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash
                - name: weirdo-cloudsig-newton-promote-puppet-openstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_cloudsig_newton_hash

- job-template:
    name: rdo-delorean-promote-cloudsig-newton
    project-type: multijob
    triggers:
        - pollurl:
            cron: "H 0,4,8,12,16,20 * * *"
            urls:
                - url: "http://trunk-primary.rdoproject.org/centos7-cloudsig_newton/consistent/delorean.repo"
                  check-content:
                    - simple: true
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-cloudsig-newton
        - phase-test-build-cloudsig-newton
        - phase-test-import-cloudsig-newton
        - phase-upload-cloudsig-newton
        - phase-repo-promote-cloudsig-newton
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-cloudsig-newton
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-cloudsig-newton

- builder:
    name: phase-upload-cloudsig-newton
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-upload-cloudsig-newton
                property-file: /tmp/delorean_cloudsig_newton_hash

- builder:
    name: phase-repo-promote-cloudsig-newton
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-repo-promote-cloudsig-newton
                property-file: /tmp/delorean_cloudsig_newton_hash

- job-template:
    name: 'rdo-promote-get-hash-cloudsig-newton'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-cloudsig-testing-newton.sh
                - scripts/promote-get-hash.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-upload-cloudsig-newton'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-cloudsig-testing-newton.sh
                - scripts/promote-upload-images.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-repo-promote-cloudsig-newton'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-cloudsig-testing-newton.sh
                - scripts/promote-repo-promote.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo-delorean-promote-jobs-cloudsig-newton
    jobs:
        - 'rdo-delorean-promote-cloudsig-newton'

- project:
    name: rdo-promote-get-hash-cloudsig-newton
    jobs:
        - 'rdo-promote-get-hash-cloudsig-newton'

- project:
    name: rdo-promote-upload-cloudsig-newton
    jobs:
        - 'rdo-promote-upload-cloudsig-newton'

