- builder:
    name: phase-get-hash-cloudsig-stable-queens
    builders:
        - multijob:
            name: "DEFINE PARAMETERS FOR JOBS"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-cloudsig-stable-queens

- builder:
    name: phase-test-weirdo-cloudsig-stable-queens
    builders:
        - multijob:
            name: "INSTALL / TEST WEIRDO"
            condition: UNSTABLE
            projects:
                - name: weirdo-stable-queens
                  kill-phase-on: NEVER

- job-template:
    name: rdo-promote-cloudsig-stable-queens
    project-type: multijob
    triggers:
        - timed: "H H * * 0"
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-cloudsig-stable-queens
        - phase-test-weirdo-cloudsig-stable-queens
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-get-hash-cloudsig-stable-queens'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-cloudsig-stable-queens.sh
                - scripts/promote-get-hash-cbs.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo-promote-jobs-cloudsig-stable-queens
    jobs:
        - 'rdo-promote-cloudsig-stable-queens'

- project:
    name: rdo-promote-get-hash-cloudsig-stable-queens
    jobs:
        - 'rdo-promote-get-hash-cloudsig-stable-queens'
