- builder:
    name: phase-test-import-master-current-tripleo
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: weirdo-master-promote-packstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-packstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-packstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario004
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash

- job-template:
    name: rdo_trunk-promote-master-current-tripleo
    project-type: multijob
    triggers:
        - pollurl:
            cron: "H * * * *"
            urls:
                - url: https://trunk.rdoproject.org/centos7-master/current-tripleo/delorean.repo
                  check-content:
                    - simple: true
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-master-current-tripleo
        - phase-test-import-master-current-tripleo
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-master-current-tripleo
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-master-current-tripleo

- job-template:
    name: 'rdo-promote-get-hash-master-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-get-hash.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo_trunk-promote-jobs-master-current-tripleo
    jobs:
        - 'rdo_trunk-promote-master-current-tripleo'

- project:
    name: rdo-promote-get-hash-master-current-tripleo
    jobs:
        - 'rdo-promote-get-hash-master-current-tripleo'
