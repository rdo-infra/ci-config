- builder:
    name: phase-test-build-master-current-tripleo
    builders:
        - multijob:
            name: "INSTALL / TEST (BUILD IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-master-current-tripleo-delorean-build-images
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash

- builder:
    name: phase-test-import-master-current-tripleo
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-master-current-tripleo-delorean-minimal
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: tripleo-quickstart-promote-master-current-tripleo-delorean-minimal_pacemaker
                  kill-phase-on: NEVER

- job-template:
    name: rdo-delorean-promote-master-current-tripleo
    project-type: multijob
    triggers:
        - pollurl:
            cron: "H 0,4,8,12,16,20 * * *"
            urls:
                - url: http://trunk-primary.rdoproject.org/centos7-master/current-tripleo/delorean.repo
                  check-content:
                    - simple: true
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-master-current-tripleo
        - phase-test-build-master-current-tripleo
        - phase-test-import-master-current-tripleo
        - phase-upload-master-current-tripleo
        - phase-repo-promote-master-current-tripleo
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-master-current-tripleo
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-master-current-tripleo

- builder:
    name: phase-upload-master-current-tripleo
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-upload-master-current-tripleo
                property-file: /tmp/delorean_master_current_tripleo_hash

- builder:
    name: phase-repo-promote-master-current-tripleo
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-repo-promote-master-current-tripleo
                property-file: /tmp/delorean_master_current_tripleo_hash

- job-template:
    name: 'rdo-promote-get-hash-master-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-get-hash.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-upload-master-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-upload-images.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-repo-promote-master-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-repo-promote.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo-delorean-promote-jobs-master-current-tripleo
    jobs:
        - 'rdo-delorean-promote-master-current-tripleo'

- project:
    name: rdo-promote-get-hash-master-current-tripleo
    jobs:
        - 'rdo-promote-get-hash-master-current-tripleo'

- project:
    name: rdo-promote-upload-master-current-tripleo
    jobs:
        - 'rdo-promote-upload-master-current-tripleo'

- project:
    name: rdo-promote-repo-promote-master-current-tripleo
    jobs:
        - 'rdo-promote-repo-promote-master-current-tripleo'
