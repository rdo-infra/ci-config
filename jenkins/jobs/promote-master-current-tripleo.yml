- builder:
    name: phase-test-build-master-current-tripleo
    builders:
        - multijob:
            name: "INSTALL / TEST (BUILD IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-master-build-images
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: rdo-tripleo-master-containers-build
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                  predefined-parameters: kolla_push=true
                  node-parameters: true

- builder:
    name: phase-test-import-master-current-tripleo
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-master-current-tripleo-delorean-minimal
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: tripleo-quickstart-promote-master-current-tripleo-delorean-minimal_pacemaker
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-packstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-packstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-packstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash
                - name: weirdo-master-promote-puppet-openstack-scenario004
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_current_tripleo_hash

- job:
    name: rdo_trunk-promote-master-current-tripleo
    project-type: multijob
    triggers:
        - pollurl:
            cron: "H 0,4,8,12,16,20 * * *"
            urls:
                - url: https://trunk-primary.rdoproject.org/centos7-master/current-tripleo/delorean.repo
                  check-content:
                    - simple: true
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-master-current-tripleo
        - phase-test-build-master-current-tripleo
        - phase-test-import-master-current-tripleo
        - phase-upload-master-current-tripleo
        - phase-repo-promote-master-current-tripleo
        - phase-repo-promote-master-container-tag
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-master-current-tripleo
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-master-current-tripleo

- builder:
    name: phase-upload-master-current-tripleo
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-upload-master-current-tripleo
                property-file: /tmp/delorean_master_current_tripleo_hash

- builder:
    name: phase-repo-promote-master-current-tripleo
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-repo-promote-master-current-tripleo
                property-file: /tmp/delorean_master_current_tripleo_hash

- builder:
    name: phase-repo-promote-master-container-tag
    builders:
        - multijob:
            name: "TAG CONTAINERS"
            condition: SUCCESSFUL
            projects:
              - name: rdo-tripleo-master-containers-promote
                property-file: /tmp/delorean_master_current_tripleo_hash
                predefined-parameters: destination_tag=current-tripleo-rdo
                node-parameters: true

- publisher:
    name: 'tripleo-quickstart-report-dlrn-api-master-current-tripleo'
    publishers:
        - post-tasks:
            - matches:
                - log-text: marked build as failure
              script:
                !include-raw:
                    - scripts/centos-master-current-tripleo.sh
                    - scripts/export-success-false.sh
                    - scripts/dlrn-api-promote.sh
        - post-tasks:
            - matches:
                - log-text: Virtual Environment Setup Complete
              run-if-job-successful: true
              script:
                !include-raw:
                    - scripts/centos-master-current-tripleo.sh
                    - scripts/export-success-true.sh
                    - scripts/dlrn-api-promote.sh

- job:
    name: 'rdo-promote-get-hash-master-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-get-hash.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job:
    name: 'rdo-promote-upload-master-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-upload-images.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job:
    name: 'rdo-promote-repo-promote-master-current-tripleo'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-current-tripleo.sh
                - scripts/promote-repo-promote.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'tripleo-quickstart-promote-master-current-tripleo-{build_system}-{topology}'
    defaults: 'tripleo-quickstart-promote-defaults'
    scm:
        - repo-tripleo-quickstart
    builders:
        - tripleo-quickstart-builder:
            test: '{test}'
            job_type: '{job_type}'
            release: '{release}'
            build_system: '{build_system}'
            topology: '{topology}'
    publishers:
        - tripleo-quickstart-cleanup:
            topology: '{topology}'
            job_type: '{job_type}'
        - tripleo-quickstart-full-logs-link
        - tripleo-quickstart-report-dlrn-api-master-current-tripleo

- project:
    name: 'tripleo-quickstart-promote-master-current-tripleo-jobs'
    test: 'full-deploy'
    job_type: 'promote'
    release: 'master'
    build_system: 'delorean'
    topology:
        - 'minimal'
        - 'minimal_pacemaker'
    jobs:
        - 'tripleo-quickstart-promote-master-current-tripleo-{build_system}-{topology}'
