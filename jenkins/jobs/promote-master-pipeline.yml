- builder:
    name: phase-test-build-master-pipeline
    builders:
        - multijob:
            name: "INSTALL / TEST (BUILD IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-master-delorean-build-images
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash

- builder:
    name: phase-test-import-master-pipeline
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-master-delorean-minimal
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash
                - name: tripleo-quickstart-promote-master-delorean-minimal_pacemaker
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash
                - name: weirdo-master-promote-packstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash
                - name: weirdo-master-promote-packstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash
                - name: weirdo-master-promote-packstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash
                - name: weirdo-master-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash
                - name: weirdo-master-promote-puppet-openstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash
                - name: weirdo-master-promote-puppet-openstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_master_pipeline_hash

- job-template:
    name: rdo-delorean-promote-master-pipeline
    project-type: multijob
    triggers:
      - timed: "H H * * *"
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-master-pipeline
        - phase-test-build-master-pipeline
        - phase-test-import-master-pipeline
        - phase-upload-master-pipeline
        - phase-repo-promote-master-pipeline
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-master-pipeline
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-master-pipeline

- builder:
    name: phase-upload-master-pipeline
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-upload-master-pipeline
                property-file: /tmp/delorean_master_pipeline_hash

- builder:
    name: phase-repo-promote-master-pipeline
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-repo-promote-master-pipeline
                property-file: /tmp/delorean_master_pipeline_hash

- job-template:
    name: 'rdo-promote-get-hash-master-pipeline'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-pipeline.sh
                - scripts/promote-get-hash.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-upload-master-pipeline'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-pipeline.sh
                - scripts/promote-upload-images.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-repo-promote-master-pipeline'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-master-pipeline.sh
                - scripts/promote-repo-promote.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo-delorean-promote-jobs-master-pipeline
    jobs:
        - 'rdo-delorean-promote-master-pipeline'

- project:
    name: rdo-promote-get-hash-master-pipeline
    jobs:
        - 'rdo-promote-get-hash-master-pipeline'

- project:
    name: rdo-promote-upload-master-pipeline
    jobs:
        - 'rdo-promote-upload-master-pipeline'

- project:
    name: rdo-promote-repo-promote-master-pipeline
    jobs:
        - 'rdo-promote-repo-promote-master-pipeline'
