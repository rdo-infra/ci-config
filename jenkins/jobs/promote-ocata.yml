- builder:
    name: phase-test-build-ocata
    builders:
        - multijob:
            name: "INSTALL / TEST (BUILD IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-ocata-delorean-build-images
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash

- builder:
    name: phase-test-import-ocata
    builders:
        - multijob:
            name: "INSTALL / TEST (IMPORT IMAGES)"
            condition: UNSTABLE
            projects:
                - name: tripleo-quickstart-promote-ocata-delorean-minimal
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash
                - name: tripleo-quickstart-promote-ocata-delorean-minimal_pacemaker
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash
                - name: weirdo-ocata-promote-packstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash
                - name: weirdo-ocata-promote-packstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash
                - name: weirdo-ocata-promote-packstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash
                - name: weirdo-ocata-promote-puppet-openstack-scenario001
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash
                - name: weirdo-ocata-promote-puppet-openstack-scenario002
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash
                - name: weirdo-ocata-promote-puppet-openstack-scenario003
                  kill-phase-on: NEVER
                  property-file: /tmp/delorean_ocata_hash

- job-template:
    name: rdo-delorean-promote-ocata
    project-type: multijob
    triggers:
        - pollurl:
            cron: "H 1,7,13,19 * * *"
            urls:
                - url: "http://trunk-primary.rdoproject.org/centos7-ocata/consistent/delorean.repo"
                  check-content:
                    - simple: true
    defaults: parent-promote-defaults
    builders:
        - phase-get-hash-ocata
        - phase-test-build-ocata
        - phase-test-import-ocata
        - phase-upload-ocata
        - phase-repo-promote-ocata
    properties:
        - ownership:
            owner: trown@redhat.com

- builder:
    name: phase-get-hash-ocata
    builders:
        - multijob:
            name: "GET THE LATEST DELOREAN YUM REPOSITORY HASH"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-get-hash-ocata

- builder:
    name: phase-upload-ocata
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-upload-ocata
                property-file: /tmp/delorean_ocata_hash

- builder:
    name: phase-repo-promote-ocata
    builders:
        - multijob:
            name: "UPLOAD IMAGES TO FILE SERVER"
            condition: SUCCESSFUL
            projects:
              - name: rdo-promote-repo-promote-ocata
                property-file: /tmp/delorean_ocata_hash

- job-template:
    name: 'rdo-promote-get-hash-ocata'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-ocata.sh
                - scripts/promote-get-hash.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-upload-ocata'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-ocata.sh
                - scripts/promote-upload-images.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- job-template:
    name: 'rdo-promote-repo-promote-ocata'
    defaults: script-defaults
    builders:
        - shell:
            !include-raw-escape:
                - scripts/centos-ocata.sh
                - scripts/promote-repo-promote.sh
    properties:
        - ownership:
            owner: trown@redhat.com

- project:
    name: rdo-delorean-promote-jobs-ocata
    jobs:
        - 'rdo-delorean-promote-ocata'

- project:
    name: rdo-promote-get-hash-ocata
    jobs:
        - 'rdo-promote-get-hash-ocata'

- project:
    name: rdo-promote-upload-ocata
    jobs:
        - 'rdo-promote-upload-ocata'

- project:
    name: rdo-promote-repo-promote-ocata
    jobs:
        - 'rdo-promote-repo-promote-ocata'
