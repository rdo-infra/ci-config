- scm:
    name: 'puppet-dlrn-gate-repository'
    scm:
        - git:
            basedir: 'puppet-dlrn'
            url: 'ssh://rdo-ci-centos@review.gerrithub.io:29418/rdo-infra/puppet-dlrn.git'
            branches:
                - "$GERRIT_BRANCH"
            credentials-id: 'aeb3af4f-6985-4c8f-8261-ec37cacad10b'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: gerrit
            skip-tag: true

- trigger:
    name: 'puppet-dlrn-gate-trigger'
    triggers:
        - gerrit:
            server-name: 'rdo-ci-centos'
            trigger-on:
                - patchset-created-event
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value:  '(?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck)'
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'rdo-infra/ci-config'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false
            failure-message: 'Test failed'
            successful-message: 'Test ran successfully'
            unstable-message: 'Test is unstable'
            silent: false
            silent-start: true
