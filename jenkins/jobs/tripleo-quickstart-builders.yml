- builder:
    name: 'tripleo-quickstart-builder'
    builders:
        - shell: |
              bash $WORKSPACE/ci-config/oooq-scripts/get-node.sh
              export VIRTHOST=$(head -n1 $WORKSPACE/virthost)
              echo $VIRTHOST

              bash $WORKSPACE/ci-config/oooq-scripts/{test}.sh \
                {release} \
                {build_system} \
                {topology} \
                {job_type}

- builder:
    name: 'tripleo-quickstart-upgrade-builder'
    builders:
        - shell: |
              bash $WORKSPACE/ci-config/oooq-scripts/get-node.sh
              export VIRTHOST=$(head -n1 $WORKSPACE/virthost)
              echo $VIRTHOST

              bash $WORKSPACE/ci-config/oooq-scripts/{test}.sh \
                {release} \
                {build_system} \
                {topology} \
                {job_type} \
                {upgrade_delorean_hash} \
                {major_upgrade} \
                {enable_pacemaker} \
                {target_upgrade_version}
