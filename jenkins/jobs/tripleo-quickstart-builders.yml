- builder:
    name: 'tripleo-quickstart-builder'
    builders:
        - shell: |
              # (TODO - amoralej) Dirty hack until https://review.openstack.org/#/c/536366/ is merged
              git clone https://git.openstack.org/openstack/tripleo-quickstart-extras $WORKSPACE/tripleo-quickstart-extras
              pushd $WORKSPACE/tripleo-quickstart-extras
              git fetch https://git.openstack.org/openstack/tripleo-quickstart-extras refs/changes/66/536366/3 && git checkout FETCH_HEAD
              popd
              echo "$WORKSPACE/tripleo-quickstart-extras" > $WORKSPACE/tripleo-quickstart/quickstart-extras-requirements.txt
              #
              bash $WORKSPACE/tripleo-quickstart/ci-scripts/get-node.sh
              export VIRTHOST=$(head -n1 $WORKSPACE/virthost)
              echo $VIRTHOST
              export OPT_ENVIRONMENT=$WORKSPACE/tripleo-quickstart/config/environments/ci_centos_libvirt.yml
              echo $OPT_ENVIRONMENT

              pushd $WORKSPACE/tripleo-quickstart

              bash $WORKSPACE/tripleo-quickstart/ci-scripts/{test}.sh \
                {release} \
                {build_system} \
                {topology} \
                {job_type}

              popd

- builder:
    name: 'tripleo-quickstart-rdo-infra-builder'
    builders:
        - shell: |
              bash $WORKSPACE/ci-config/ci-scripts/checkout-patches.sh

              bash $WORKSPACE/tripleo-quickstart/ci-scripts/get-node.sh
              export VIRTHOST=$(head -n1 $WORKSPACE/virthost)
              echo $VIRTHOST
              export OPT_ENVIRONMENT=$WORKSPACE/tripleo-quickstart/config/environments/ci_centos_libvirt.yml
              echo $OPT_ENVIRONMENT

              pushd $WORKSPACE/ci-config

              bash $WORKSPACE/ci-config/ci-scripts/{test}.sh \
                {release} \
                {topology} \
                {job_type}

              popd

- builder:
    name: 'tripleo-quickstart-upgrade-builder'
    builders:
        - shell: |
              bash $WORKSPACE/tripleo-quickstart/ci-scripts/get-node.sh
              export VIRTHOST=$(head -n1 $WORKSPACE/virthost)
              echo $VIRTHOST
              export OPT_ENVIRONMENT=$WORKSPACE/tripleo-quickstart/config/environments/ci_centos_libvirt.yml
              echo $OPT_ENVIRONMENT

              pushd $WORKSPACE/tripleo-quickstart

              bash $WORKSPACE/tripleo-quickstart/ci-scripts/{test}.sh \
                {release} \
                {build_system} \
                {topology} \
                {job_type} \
                {upgrade_delorean_hash} \
                {major_upgrade} \
                {enable_pacemaker} \
                {target_upgrade_version}

              popd
