- defaults:
    name: 'tripleo-quickstart-defaults'
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: false
    node: 'rdo'
    logrotate:
        daysToKeep: 5
        artifactDaysToKeep: 5
    publishers:
        - cleanup
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: absolute
            timeout: 150
            fail: true

- trigger:
    name: 'trigger-tripleo-quickstart-gate-build-images'
    triggers:
        - gerrit:
            server-name: 'rdo-ci-centos'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value:  '(?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(images-ci-check)'
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'redhat-openstack/ansible-role-tripleo-image-build'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false
            silent: false
            silent-start: false

- trigger:
    name: 'trigger-tripleo-quickstart-gate-full'
    triggers:
        - gerrit:
            server-name: 'rdo-ci-openstack.org'
            trigger-on:
                - comment-added-contains-event:
                    comment-contains-value:  '(?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(full-ci-check)'
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'openstack/tripleo-quickstart'
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: '**'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false
            gerrit-build-started-verified-value: 0
            gerrit-build-started-codereview-value: 0
            gerrit-build-successful-verified-value: 1
            gerrit-build-successful-codereview-value: 0
            gerrit-build-failed-verified-value: -1
            gerrit-build-failed-codereview-value: 0
            failure-message: 'FAIL'
            successful-message: 'SUCCESS'
            unstable-message: 'UNSTABLE'
            custom-url: '* $JOB_NAME https://ci.centos.org/artifacts/rdo/$BUILD_TAG/'
            silent: false
            silent-start: false


- trigger:
    name: 'trigger-tripleo-quickstart-gate-quick'
    triggers:
        - gerrit:
            server-name: 'rdo-ci-openstack.org'
            trigger-on:
                - patchset-created-event
                - comment-added-contains-event:
                    comment-contains-value:  '(?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck)'
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'openstack/tripleo-quickstart'
                  branches:
                      - branch-compare-type: 'ANT'
                        branch-pattern: '**'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false
            gerrit-build-started-verified-value: 0
            gerrit-build-started-codereview-value: 0
            gerrit-build-successful-verified-value: 1
            gerrit-build-successful-codereview-value: 0
            gerrit-build-failed-verified-value: -1
            gerrit-build-failed-codereview-value: 0
            failure-message: 'FAIL'
            successful-message: 'SUCCESS'
            unstable-message: 'UNSTABLE'
            custom-url: '* $JOB_NAME https://ci.centos.org/artifacts/rdo/$BUILD_TAG/'
            silent: false
            silent-start: false

