- defaults:
    name: 'tripleo-quickstart-defaults'
    description: |
        <p>Managed by Jenkins Job Builder. Do not edit via web.</p>
        <br>
        <p>This job runs the script <a href="https://github.com/rdo-infra/ci-config/blob/master/oooq-scripts/{test}.sh" target="_blank">{test}.sh</a></p>
    concurrent: false
    node: 'rdo'
    logrotate:
        daysToKeep: 31
        artifactDaysToKeep: 31
    publishers:
        - tripleo-quickstart-cleanup:
            topology: '{topology}'
        - tripleo-quickstart-full-logs-link
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: absolute
            timeout: 240
            fail: true

- defaults:
    name: 'tripleo-quickstart-promote-defaults'
    description: |
        <p>Managed by Jenkins Job Builder. Do not edit via web.</p>
        <br>
        <p>This job runs the script <a href="https://github.com/rdo-infra/ci-config/blob/master/oooq-scripts/{test}.sh" target="_blank">{test}.sh</a></p>
    concurrent: false
    node: 'rdo-promote'
    logrotate:
