        artifactDaysToKeep: 31
    publishers:
        - tripleo-quickstart-cleanup:
            topology: '{topology}'
        - tripleo-quickstart-full-logs-link
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: absolute
            timeout: 240
