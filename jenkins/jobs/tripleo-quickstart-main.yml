- project:
    name: 'tripleo-quickstart-upgrade-full-jobs'
    test: upgrade
    job_type: 'periodic'
    release: 'liberty'
    upgrade_type: 'major'
    topology: ceph
    build_system: delorean
    upgrade_delorean_hash: 'current-passed-ci'
    jobs:
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{upgrade_version}:
            upgrade_version: mitaka
            upgrade_delorean_hash: current-passed-ci
            major_upgrade: true
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{upgrade_version}:
            upgrade_type: minor
            release: mitaka
            upgrade_version: mitaka
            upgrade_delorean_hash: current
            major_upgrade: false
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{upgrade_version}:
            upgrade_type: major
            release: mitaka
            upgrade_version: master
            upgrade_delorean_hash: current
            major_upgrade: true
