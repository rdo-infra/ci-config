- project:
    name: 'tripleo-quickstart-gate-quick-basic-jobs'
    test: 'basic'
    job_type: 'gate'
    environment: 'rdo_ci_centos'
    release:
        - 'newton'
        - 'ocata'
        - 'master'
    build_system:
        - 'delorean'
    topology: 'minimal'
    jobs:
        - tripleo-quickstart-gate-{release}-{build_system}-quick-{test}

- project:
    name: 'tripleo-quickstart-extras-gate-jobs'
    test: 'full-deploy'
    build_system: 'delorean'
    environment: 'rdo_ci_centos'
    jobs:
        - 'tripleo-quickstart-extras-gate-{release}-{build_system}-full-{topology}':
            release: 'newton'
            topology: 'minimal'
            job_type: 'gate'
        - 'tripleo-quickstart-extras-gate-{release}-{build_system}-full-{topology}':
            release: 'master-tripleo-ci'
            topology: 'minimal_pacemaker'
            job_type: 'dlrn-gate-check'
        - 'tqe-containers-gate-{release}-{build_system}-full-{topology}':
            release: 'master-tripleo-ci'
            topology: 'containers_minimal'
            job_type: 'dlrn-gate-check'

- project:
    name: 'tripleo-quickstart-gate-full-jobs'
    test: 'full-deploy'
    job_type: 'gate'
    build_system:
        - 'delorean'
    environment: 'rdo_ci_centos'
    jobs:
        - 'tripleo-quickstart-gate-{release}-{build_system}-full-{topology}':
            release: 'newton'
            topology: 'minimal_pacemaker'
        - 'tripleo-quickstart-gate-{release}-{build_system}-full-{topology}':
            release: 'ocata'
            topology: 'minimal'
        - 'tripleo-quickstart-gate-{release}-{build_system}-full-{topology}':
            release: 'master-tripleo-ci'
            topology: 'minimal'
            job_type: 'dlrn-gate-check'

- project:
    name: 'tripleo-quickstart-gate-images-jobs'
    test: 'build-images'
    job_type: 'gate'
    environment: 'rdo_ci_centos'
    jobs:
        - 'tripleo-quickstart-gate-{release}-full-images':
            release: 'ocata'
            topology: 'minimal_pacemaker'
        - 'tripleo-quickstart-gate-{release}-full-images':
            release: 'master'
            topology: 'minimal'

- project:
    name: 'artib-gate-images-jobs'
    test: 'images'
    job_type: 'gate'
    build_system:
        - 'delorean'
    environment: 'rdo_ci_centos'
    jobs:
        - 'artib-gate-{release}-{build_system}-full-images':
            release: 'newton'
            topology: 'minimal_pacemaker'
        - 'artib-gate-{release}-{build_system}-full-images':
            release: 'mitaka'
            topology: 'minimal'

- project:
    name: 'tripleo-quickstart-thirdparty-gate-jobs'
    test: 'full-deploy'
    job_type: 'dlrn-gate'
    environment: 'rdo_ci_centos'
    release:
        - 'mitaka'
        - 'newton'
        - 'master'
    build_system: 'delorean'
    topology: 'minimal'
