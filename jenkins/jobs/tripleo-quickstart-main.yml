- project:
    name: 'tripleo-quickstart-upgrade-full-jobs'
    test: upgrade
    job_type: 'periodic'
    release: 'liberty'
    upgrade_type: 'major'
    topology: minimal
    build_system: delorean
    upgrade_delorean_hash: 'current-passed-ci'
    enable_pacemaker: 'false'
    jobs:
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{target_upgrade_version}:
            upgrade_type: major
            release: liberty
            target_upgrade_version: mitaka
            upgrade_delorean_hash: current-passed-ci
            major_upgrade: 'true'
            enable_pacemaker: 'true'
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{target_upgrade_version}:
            upgrade_type: major
            release: newton
            target_upgrade_version: master
            upgrade_delorean_hash: current-passed-ci
            major_upgrade: 'true'
            enable_pacemaker: 'true'
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{target_upgrade_version}:
            upgrade_type: major
            release: mitaka
            target_upgrade_version: newton
            upgrade_delorean_hash: current-passed-ci
            major_upgrade: 'true'
            enable_pacemaker: 'true'
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{target_upgrade_version}:
            upgrade_type: minor
            release: mitaka
            target_upgrade_version: mitaka
            upgrade_delorean_hash: current
            major_upgrade: 'false'
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{target_upgrade_version}:
            upgrade_type: minor
            release: newton
            target_upgrade_version: newton
            upgrade_delorean_hash: current
            major_upgrade: 'false'
        - tripleo-quickstart-{test}-{upgrade_type}-{release}-to-{target_upgrade_version}:
            upgrade_type: minor
            release: master
            target_upgrade_version: master
            upgrade_delorean_hash: current
            major_upgrade: 'false'
