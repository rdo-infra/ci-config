- job-template:
    name: 'tripleo-quickstart-promote-{release}-{build_system}-{topology}'
    defaults: 'tripleo-quickstart-defaults'
    scm:
        - repo-tripleo-quickstart
    builders:
        - tripleo-quickstart-builder:
            test: '{test}'
            job_type: '{job_type}'
            release: '{release}'
            build_system: '{build_system}'
            topology: '{topology}'

