work_dir: '/home/{{ ansible_user }}'
git_repo: https://review.rdoproject.org/r/p/rdo-infra/ci-config.git
git_branch: master
git_repo_path: '{{ work_dir }}/ci-config'
# Mount point for database volume
mount_point: '{{ work_dir }}//dbdata'
# Directory where docker-compose.yaml presents (and local_update.sh):
project_root: '{{ git_repo_path }}/metrics-system/'
docker_container_names:
  - grafana
  - influxdb
