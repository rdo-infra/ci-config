---
driver:
  name: docker
log: true
platforms:

  - name: centos7
    hostname: centos7
    image: centos:7
    dockerfile: ../Dockerfile.j2
    pkg_extras: python-setuptools
    easy_install: [pip]
    environment: &env
      http_proxy: "{{ lookup('env', 'http_proxy') }}"
      https_proxy: "{{ lookup('env', 'https_proxy') }}"

provisioner:
  name: ansible
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
    ANSIBLE_ROLES_PATH: ../../ci-scripts/infra-setup/roles
    VIRTUAL_ENV: "{{ lookup('env', 'VIRTUAL_ENV') }}"

scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    # - idempotence
    # - side_effect
    # - verify
    - destroy
lint:
  enabled: false
