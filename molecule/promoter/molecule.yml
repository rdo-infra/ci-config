---
driver:
  name: delegated

platforms:
  - name: instance  # must be able to `ssh host`, edit your ~/.ssh/config
    options:
      managed: False

provisioner:
  name: ansible
  config_options:
    defaults:
      fact_caching: jsonfile
      fact_caching_connection: /tmp/molecule/facts
  inventory:
    host_vars:
      instance:
        # constants and default vars used across scenarios
        # avoids including vars from defaults/main.yml everywhere
        molecule_testing: true
        setup_staging: true
        promoter_user: promoter
        promoter_virtualenv: promoter_venv
        ci_config_local_src_dir: "{{ playbook_dir }}/../.."
        local_path_dlrnapi_secret: /tmp/dlrnapi_secret
        local_path_registry_secret: /tmp/registry_secret
        local_path_uploader_key: /tmp/uploader_key
        remote_path_dlrnapi_secret: /home/promoter/dlrnapi_secret
        remote_path_registry_secret: /home/promoter/registry_secret
        remote_path_uploader_key: /home/promoter/.ssh/id_rsa
        ci_config_remote_src_dir: /home/promoter/ci-config

scenario:
  test_sequence:
    - prepare
    - converge
    - verify
    - cleanup
