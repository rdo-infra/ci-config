---
driver:
  name: delegated

platforms:
  - name: instance  # must be able to `ssh host`, edit your ~/.ssh/config
    options:
      managed: False

provisioner:
  name: ansible
  inventory:
    host_vars:
      dict:
        # Our role are usually run as unprivileged user
        # But not this one, this is usually run as root
        #ansible_user: unprivileged
        ansible_user: root

scenario:
  test_sequence:
    # - destroy
    - create
    - prepare
    - converge
    # - destroy
