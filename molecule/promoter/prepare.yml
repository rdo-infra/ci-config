---
- hosts: instance
  tasks:
    - name: install development tools
      become: yes
      yum:
        name: '@Development tools'
        state: present

    - name: Ensure promoter user exists
      become: true
      user:
        name: "{{ promoter_user }}"
        system: true
        create_home: true

    - name: Ensure credentials are created
      include_role:
        name: _ensure_credentials
