---

driver:
  name: delegated

platforms:
  - name: instance
    options:
      managed: False

provisioner:
  name: ansible
  config_options:
    defaults:
      fact_caching: jsonfile
      fact_caching_connection: /tmp/molecule/facts
  inventory:
    host_vars:
      instance:
        promoter_user: "promoter"
        default_remote_user: "centos"

scenario:
  test_sequence:
    - prepare
    - verify
    - cleanup
