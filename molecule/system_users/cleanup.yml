---
- hosts: instance
  tasks:
    - name: "Clenup"
      become: true
      block:
        - name: "Remove users"
          ansible.builtin.user:
            name: "{{ item.name }}"
            state: absent
          with_items:
            - "{{ users }}"

        - name: "Remove group"
          ansible.builtin.group:
            name: "tripleo"
            state: absent
