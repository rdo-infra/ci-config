---

driver:
  name: delegated

platforms:
  - name: instance
    options:
      managed: False

provisioner:
  name: ansible
  config_options:
    defaults:
      fact_caching: jsonfile
      fact_chaching_connection: /tmp/molecule/facts
  inventory:
    host_vars:
      instance:
        promoter_user: "promoter"
        ansible_user: "redhat"
        default_remote_user: "centos"
        users:
          - name: "testuser1"
            authorized_keys: "ssh-rsa  testuser1@example.com"
          - name: "testuser2"
            expires: 1
            password_lock: 1

scenario:
  test_sequence:
#    - prepare
    - verify
