---
- name: Setup test-python
  become: true
  pip:
    name: "{{ venv_test_requirements }}"
    virtualenv: "{{ ansible_user_dir }}/test-python"
    virtualenv_site_packages: true
    # we want to be sure we use python3, even on centos7
    virtualenv_python: python3
