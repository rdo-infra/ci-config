---

- hosts: all
  vars:
    # DO not add ansible here, the production server needs to use ansible from package
    test_requirements:
      - ansi2html
      - docker
      - pytest
      - pytest-cov
      - pytest-html
      - pytest-xdist
      - mock
      - molecule>=2.22rc1
      - dlrn
      - dlrnapi_client

  tasks:
    - name: Packages
      become: true
      block:
        - name: Configure docker-ce repo
          command: yum-config-manager --add-repo \
              https://download.docker.com/linux/centos/docker-ce.repo

        # Install EPEL so we can get ansible 2.8
        # Sometimes the epel.repo file is removed even if the package is installed.
        # So to get back the epel.repo file again we need to remove and install again.
        - name:  remove epel
          package:
            name: epel-release
            state: absent

        - name:  install epel
          package:
            name: epel-release
            state: present

        - name: Removed old/distro version of docker
          yum:
            name:
              - docker
              - docker-client
              - docker-client-latest
              - docker-common
              - docker-latest
              - docker-latest-logrotate
              - docker-logrotate
              - docker-engine
            state: absent

        - name: Install required packages
          yum:
            name:
              - python-virtualenv
              - yum-utils
              - docker-ce
              - docker-ce-cli
              - ansible
              - python-docker-py
            state: present

        - name: Start docker
          service:
            name: docker
            state: started

        - name: Stat docker on docker socket
          stat:
            path: "/var/run/docker.sock"
          register: docker_socket_stat

        - name: Find out docker group name
          shell: |
            set -euo pipefail
            getent group {{ docker_socket_stat.stat.gid }} | cut -d":" -f1 | head -1
          register: docker_group
          changed_when: false
          failed_when: false

        - name: Add user to docker group
          become: true
          user:
            name: zuul
            groups: '{{ docker_group.stdout }}'
            append: true

    - name: Setup test-python
      become: true
      pip:
        name: "{{ test_requirements }}"
        virtualenv: "{{ ansible_user_dir }}/test-python"
        virtualenv_site_packages: true

