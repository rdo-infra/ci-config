
---

- hosts: all
  vars:
    test_requirements:
      - ansible
      - ansi2html
      - pytest
      - pytest-cov
      - pytest-html
      - pytest-xdist
      - mock
      - molecule>=2.22rc1
      - dlrn
      - dlrnapi_client

  tasks:
    - name: Packages
      become: true
      block:
        - name: Install required packages
          yum:
            name:
              - python-virtualenv
              - yum-utils
              - docker
            state: present

    - name: Setup test-python
      become: true
      pip:
        name: "{{ test_requirements }}"
        virtualenv: "{{ ansible_user_dir }}/test-python"
        virtualenv_site_packages: true


