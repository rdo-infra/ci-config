- hosts: all
  tasks:
    - name: remove any docker package
      package:
        name:
          - docker-ce
          - containerd.io
          - docker-ce-cli
        state: absent

    - name: "set zuul_dump var to gather "
      set_fact:
        zuul_dump: "{{ {'zuul': zuul, 'promoter_user': promoter_user } }}"

    - name: Dump zuul variables on the host so it can be reaused by molecule
      copy:
        content: "{{ zuul_dump|to_nice_yaml }}"
        dest: "/tmp/extra_variables.yml"
