---
- hosts: all
  tasks:
#    - name: "Import epel release key"
#      become: true
#      rpm_key:
#        key: "http://mirror.alwyzon.net/epel/RPM-GPG-KEY-EPEL-9"
#        state: present

    - name: "Install epel-release"
      become: true
      dnf:
        name: epel-release
        state: present
        disable_gpg_check: true

    - name: "Install snapd"
      become: true
      dnf:
        name: snapd
        state: present
        disable_gpg_check: true

    - name: "Start snapd Service"
      become: true
      service:
        name: snapd
        state: started

    - name: "Linking snap dir"
      become: true
      file:
        src: "/var/lib/snapd/snap"
        dest: "/snap"
        state: link

    - name: "Install shellcheck using snapd"
      become: true
      shell: |
        set -o pipefail
        snap install shellcheck
      register: shellcheck_install
      changed_when: false
      args:
        executable: /bin/bash

    - name: "Check shellcheck is installed"
      debug:
        msg: "ShellCheck failed to install"
      failed_when: shellcheck_install.rc > 0
