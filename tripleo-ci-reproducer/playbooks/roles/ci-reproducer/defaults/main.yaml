
# Configuration for openstack nodepool
os_cloud_name: rdo-cloud
os_centos7_image: openstack-infra-centos-7
os_fedora28_image: openstack-infra-fedora-28

upstream_gerrit_user: "{{ ansible_user }}"
rdo_gerrit_user: "{{ ansible_user }}"

install_path: "{{ ansible_user_dir }}/tripleo-ci-reproducer/"
state: present

mergers: "{{ ansible_processor_vcpus }}"

# Docker images
gerrit_docker: rdoci/gerrit:stable
zuul_docker: zuul/zuul
zk_docker: zookeeper
mariadb_docker: mariadb
zuul_scheduler_docker: zuul/zuul-scheduler
zuul_web_docker: zuul/zuul-web
zuul_executor_docker: zuul/zuul-executor
nodepool_launcher: zuul/nodepool-launcher
zuul_merger_docker: zuul/zuul-merger
