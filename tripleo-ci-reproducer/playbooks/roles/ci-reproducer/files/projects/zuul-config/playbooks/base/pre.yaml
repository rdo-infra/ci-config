- hosts: localhost
  roles:
    - role: emit-job-header

- hosts: all
  roles:
    - validate-host
    - add-build-sshkey
    - start-zuul-console
    - log-inventory
    - prepare-workspace
    - mirror-info
    - role: fetch-zuul-cloner
      destination: "/usr/zuul-env/bin/zuul-cloner"
      repo_src_dir: "/home/zuul/src/git.openstack.org"
