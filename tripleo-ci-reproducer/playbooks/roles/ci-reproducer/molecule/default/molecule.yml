---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: instance
    instance_raw_config_args:
      - 'vm.provision "file", source: "~/.ssh/id_rsa", destination: "~/"'
      - 'vm.provision "file", source: "~/.ssh/id_rsa.pub", destination: "~/"'
    box: generic/fedora28
    provision: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
