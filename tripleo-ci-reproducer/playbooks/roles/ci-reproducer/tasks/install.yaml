---
- name: Copy private ssh key
  copy:
    src: "{{ ssh_prv_key }}"
    dest: "{{ ansible_user_dir }}/.ssh/id_rsa_repro"
    mode: 0600

- name: Copy public ssh key
  copy:
    src: "{{ ssh_pub_key }}"
    dest: "{{ ansible_user_dir }}/.ssh/id_rsa_repro.pub"
    mode: 0600

- name: Install needed packages
  become: true
  package:
    name:
      - libselinux-python
      - python-openstackclient

- name: Install docker
  vars:
    ansible_become: true
    docker_users:
      - "{{ ansible_user }}"
  include_role:
    name: geerlingguy.docker

- name: Get user groups
  slurp:
    src: /etc/group
  register: remote_group

- name: Print user groups
  debug:
    msg: "group content: {{ remote_group.content | b64decode }}"

- name: Install docker-compose
  pip:
    name: docker-compose
    extra_args: --user

- name: Install reproducer
  copy:
    src: "{{ item }}"
    dest: "{{ install_path }}"
  with_items:
    - playbooks
    - projects
    - httpd.conf
    - logs-Dockerfile

- name: Generate docker compose config
  template:
    src: docker-compose.yaml.j2
    dest: "{{ install_path }}/docker-compose.yaml"

- name: Create configuration directories
  file:
    name: "{{ install_path }}/{{ item }}"
    state: directory
  with_items:
    - etc_nodepool
    - etc_zuul

- name: Generate nodepool configuration
  template:
    src: nodepool.yaml.j2
    dest: "{{ install_path }}/etc_nodepool/nodepool.yaml"

- name: Generate zuul configuration
  template:
    src: "{{ item }}.j2"
    dest: "{{ install_path }}/etc_zuul/{{ item }}"
  with_items:
    - zuul.conf
    - main.yaml
    - scheduler-logging.yaml
    - executor-logging.yaml

- name: Open needed ports at default security group
  os_security_group_rule:
    cloud: "{{ os_cloud_name }}"
    security_group: default
    protocol: tcp
    port_range_min: "{{ item }}"
    port_range_max: "{{ item }}"
    remote_ip_prefix: 0.0.0.0/0
  with_items:
    - 19885
    - 22

- name: Get installed images names
  os_image_facts:
    cloud: "{{ os_cloud_name }}"

- name: Check image are uploaded
  fail:
    msg: |
      Cannot find {{ item }} at the openstack cloud, you can upload one from
      https://nb02.openstack.org/images/ and add your ssh pub key with
      virt-edit and upload it to your openstack cloud.
  when: openstack_image | selectattr( 'name', 'equalto', item ) | list | length == 0
  with_items:
    - "{{ os_centos7_image }}"
    - "{{ os_fedora28_image }}"
