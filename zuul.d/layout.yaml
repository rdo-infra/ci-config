---
- job:
    name: tox-jjb
    run: playbooks/tox-jjb-run.yml

- project:
    templates:
      - jobs-promoter-centos-7-jobs
    check:
      jobs:
        - rdo-tox-molecule: &molecule
            files:
              - .*molecule.*
              - ^ci-scripts/infra-setup/roles/get_hash/.*$
              - ^ci-scripts/infra-setup/roles/promoter/.*$
              - ^requirements.txt
              - ^requirements.txt
              - ^test-requirements.txt
              - ^tox.ini$
              - ^zuul.d/layout.yaml
            vars:
              tox_environment:
                PYTEST_REQPASS: 1
        - rdo-tox-molecule-delegated-centos-8:
            <<: *molecule
            vars:
              tox_environment:
                PYTEST_REQPASS: 1
        - tox-jjb
        - tox-py27: &py27
            pre-run: playbooks/pre-run-docker.yml
            post-run: playbooks/post-run.yml
            success-url: "tox/reports.html"
            failure-url: "tox/reports.html"
            files:
              - .*\.py
              - .*\.ini
              - ^ci-scripts/infra-.*/.*
              - ^molecule/.*
              - ^playbooks/.*
              - ^requirements.txt
              - ^setup.cfg
              - ^setup.py
              - ^test-requirements.txt
              - ^tox.ini
              - ^zuul.d/layout.yaml$
            nodeset: rdo-centos-7
            vars:
              tox_environment:
                PYTEST_REQPASS: 188
        - tox-py36: &py36
            pre-run: playbooks/pre-run-docker.yml
            post-run: playbooks/post-run.yml
            success-url: "tox/reports.html"
            failure-url: "tox/reports.html"
            files:
              - .*\.py
              - ^ci-scripts/infra-.*/.*
              - .*\.ini
              - ^molecule/.*
              - ^playbooks/.*
              - ^requirements.txt
              - ^setup.cfg
              - ^setup.py
              - ^test-requirements.txt
              - ^tox.ini
              - ^zuul.d/layout.yaml$
            vars:
              tox_environment:
                PYTEST_REQPASS: 188
    gate:
      jobs:
        - rdo-tox-molecule:
            <<: *molecule
        - rdo-tox-molecule-delegated-centos-8:
            <<: *molecule
        - tox-jjb
        - tox-py27:
            <<: *py27
        - tox-py36:
            <<: *py36
