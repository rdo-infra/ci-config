---
- job:
    name: tox-jjb
    run: playbooks/tox-jjb-run.yml

- project:
    templates:
      - jobs-promoter-centos-7-jobs
    check:
      jobs:
        - mol-promoter:
            voting: false
        - rdo-tox-molecule-ci-config: &molecule
            files:
              - .*molecule.*
              - ^ci-scripts/infra-setup/roles/get_hash/.*$
              - ^ci-scripts/infra-setup/roles/promoter/.*$
              - ^requirements.txt
              - ^requirements.txt
              - ^test-requirements.txt
              - ^tox.ini$
              - ^zuul.d/layout.yaml
        - rdo-tox-molecule-delegated-centos-8-ci-config:
            <<: *molecule
        - tox-jjb
            files:
              - jenkins/.*
        - tox-py27-ci-config: &py27
            files: &pyfiles
              - .*\.py
              - .*\.ini
              - ^ci-scripts/dlrnapi_promoter/.*
              - ^ci-scripts/infra-setup/roles/rrcockpit/files/grafana/.*\.py
              - ^ci-scripts/infra-setup/roles/rrcockpit/files/mariadb/.*\.py
              - ^ci-scripts/infra-setup/roles/rrcockpit/files/telegraf/.*\.py
              - ^jcomparison/perfcomp/.*\.py
              - ^jenkins/jobs/scripts/.*\.py
              - ^plugins/modules/.*\.py
              - ^requirements.txt
              - ^setup.cfg
              - ^setup.py
              - ^test-requirements.txt
              - ^tox.ini
              - ^zuul.d/layout.yaml$
        - tox-py36-ci-config: &py36
            files: *pyfiles
    gate:
      jobs:
        - rdo-tox-molecule-ci-config:
            <<: *molecule
        - rdo-tox-molecule-delegated-centos-8-ci-config:
            <<: *molecule
        - tox-jjb
        - tox-py27-ci-config:
            <<: *py27
        - tox-py36-ci-config:
            <<: *py36
